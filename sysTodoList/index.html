<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>ToDo List</title>
</head>
<body>
    <div id = "outer">
        <form onsubmit="return insertTodo()" id="insertForm">
            <h1>ToDo List</h1>
            <div id = "insertDiv">
                <p id = "insertTitle">일정 입력</p>
                    <input type="text" id="insert" placeholder="일정을 입력해주세요.">
                    <input type="submit" id="insertButton" class="button" value="등록">
            </div>
        </form>
        <div id = "listForm">
            <table>
                <tr id="todoList">
                    <td class="complete">완료</td>
                    <td class="todo" colspan="2">ToDo List</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
